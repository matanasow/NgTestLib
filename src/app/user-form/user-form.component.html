<form [formGroup]="changePassForm" (ngSubmit)="changePass()" style="margin-top: 100px;">
  <div class="form-group">
    <label for="">Current Pass</label>
    <input type="password" class="form-control" formControlName="currentPass">
    <div class="alert alert-danger" 
    *ngIf="!changePassForm.get('currentPass').touched && changePassForm.get('currentPass.invalid')">
    <div *ngIf="currentPass.get('currentPass').errors.required">Password is required</div>
  </div>
  </div>
  <div class="form-group">
    <label for="">New Password</label>
    <input type="password" class="form-control" formControlName="newPass">
  </div>
  <div class="form-group">
    <label for="">Confirm New Password</label>
    <input type="password" class="form-control" formControlName="confirmNewPass">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
